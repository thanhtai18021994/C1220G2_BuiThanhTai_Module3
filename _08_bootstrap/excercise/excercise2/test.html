<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ứng dụng good-fast-cheap</title>
    <style>
        tr,
        td {
            text-align: center;
        }
        
        div {
            margin: 100px;
            width: 200px;
            height: 200px;
            background-color: greenyellow;
        }
        
        body {
            background-image: url("https://media.ex-cdn.com/EXP/media.vntravellive.com/files/news/2019/09/23/nhung-dong-song-bang-da-bat-dau-bien-mat-120244.jpg");
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div>
        <table>
            <tr>
                <td><input id="o1" type="checkbox" value="checked" onclick="oso1('1')"></td>
                <td>
                    <h3>GOOD</h3>
                </td>
            </tr>
            <tr>
                <td><input id="o2" type="checkbox" value="checked" onclick="oso1('2')"></td>
                <td>
                    <h3>CHEAP</h3>
                </td>
            </tr>
            <tr>
                <td><input id="o3" type="checkbox" value="uncheck" onclick="oso1('3')"></td>
                <td>
                    <h3>FAST</h3>
                </td>
            </tr>
        </table>
    </div>
    <script>
        function oso1(x) {
            if (x == 1) {
                document.getElementById('o2').checked = false;
            } else if (x == 2) {
                document.getElementById('o3').checked = false;
            } else {
                document.getElementById('o1').checked = false;
            }
        }
    </script>
</body>

</html>
